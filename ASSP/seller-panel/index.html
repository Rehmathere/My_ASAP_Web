            Authorization: localStorage.getItem("token"),

          const username = userData.user.Name;

        } else {
          const data = await response.json();
        }
      } catch (error) {

    fetchUserDetails();

  <script>
    async function logoutUser() {
      try {
        // Get the user token from localStorage
        const userToken = localStorage.getItem("token");

        // Check if the user is authenticated (token exists)
        if (!userToken) {
          console.error("User is not authenticated. Token not found.");
          return;
        }

        // Send a POST request to the logout endpoint
        const response = await fetch("https://assp-api.vercel.app/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": userToken, // Include the token in the Authorization header
          },
        });

        if (response.status === 200) {
          // Clear user data from localStorage
          localStorage.removeItem("userId");
          localStorage.removeItem("token");

          // Redirect to the login page or any other page after logout
          window.location.href = "../Frontend/BecomeSeller.html";
        } else {
          const data = await response.json();
          console.log("Logout failed:", data.message);
        }
      } catch (error) {
        console.error("An error occurred during logout:", error.message);
      }
    }

    // Example: Call the logout function when the logout button is clicked
    const logoutButton = document.getElementById("logoutButton");

    if (logoutButton) {
      logoutButton.addEventListener("click", logoutUser);
    }
  </script>
  <script>
    async function fetchUserCount() {
      try {
        // Fetch user data from the API
        const usersResponse = await fetch(`https://assp-api.vercel.app/users`, {
          method: "GET",
          headers: {
            Authorization: localStorage.getItem("token"),
          },
        });

        // Fetch seller data from the API
        const sellersResponse = await fetch(`https://assp-api.vercel.app/getallsellers`, {
          method: "GET",
          headers: {
            Authorization: localStorage.getItem("token"),
          },
        });

        if (usersResponse.status === 200 && sellersResponse.status === 200) {
          const usersData = await usersResponse.json();
          const sellersData = await sellersResponse.json();

          // Combine the length of users and sellers and update the user count in the HTML element
          const totalCount = usersData.length + sellersData.length;
          document.getElementById("userCount").textContent = totalCount;
        } else {
          const usersData = await usersResponse.json();
          const sellersData = await sellersResponse.json();
          console.log("Failed to fetch user count. Users API: " + usersData.message + " Sellers API: " + sellersData.message);
        }
      } catch (error) {
        console.error("An error occurred while fetching user count: " + error.message);
      }
    }

    // Call the function to fetch and display user count
    fetchUserCount();
  </script>

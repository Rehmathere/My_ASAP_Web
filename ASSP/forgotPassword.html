<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link type="text/css" rel="stylesheet" href="./css/Login And Registration.css">
  <script src="https://kit.fontawesome.com/5471644867.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="forgotBody">
  <section class="forgotPasswordSection">
    
      <div class="login show" id="one">
        <div class="textbox slide-left2">
          <div class="head">
            <h1>Forgot Password</h1>
          </div>
          <form id="forgot-password-form">
            <input type="email" id="email" placeholder="EMAIL" required>
            <input type="text" id="phoneNumber" placeholder="phoneNumber" style="margin-top: 10px;" required>
            <p id="errMsg" style="color: red;font-weight: bold;"></p>
            <button type="submit" class="sign_in_btn">Submit</button>
            
            <button id="b">

              <a href="./Login And Registration.html" >Register</a>
            </button>
            <button id="b">
              <a href="./BecomeSeller.html" class="c">Join as a Professional?</a>
            </button>
          </form>
        </div>
      </div>
 
  </section>

  <!-- Include Axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    let message=''
    // Add event listener for form submission
    document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const phoneNumber = document.getElementById("phoneNumber").value;

      try {
        const res = await axios.post("https://asap-new-backend.vercel.app/forgotPassword", { email, phoneNumber });
        // console.log(res.data);
        if (res.data.ok) {
          message='Hello'
          alert("Email sent successfully!");
        } else {
          alert("User not found.");
          message= "Please enter valid credentials."
          var placeholder=document.getElementById("errMsg")
          placeholder.innerHTML=message
        }
      } catch (error) {
        console.error("Error:", error);
        message= "Please enter valid credentials."
          var placeholder=document.getElementById("errMsg")
          placeholder.innerHTML=message
      }
    });
  </script>

</body>
</html>
